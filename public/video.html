<div class="play-area">
  <div class="play-box" ui-view>
      <div class="embed-responsive embed-responsive-16by9">
          <iframe src="{{url}}" allowfullscreen></iframe>
      </div>
      <div class="play-desc">
        <h2>{{video[0].title}}</h2>
        <p>{{video[0].story}}</p>
      </div>
  </div>
</div>

<div class="container">
  <div ng-repeat="vid in suggestions">
    <div class="row video-box">
      <div class="col-sm-4 video-img">
        <img src="http://img.youtube.com/vi/{{vid.yid}}/0.jpg" class="img-responsive" alt="9vine">
      </div>    
      <div class="col-sm-8 video-text">
        <h2><a ui-sref="watch ({ id: vid.id})">{{vid.title}}</a></h2>
        <p>{{vid.story}}</p>
      </div>
    </div>
  <div>
</div>
